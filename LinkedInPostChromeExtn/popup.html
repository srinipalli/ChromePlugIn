 <!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>S1 Main Assignment</title>
    <style>
      body { font-family: sans-serif; margin: 12px; width: 380px; }
      textarea { width: 100%; height: 120px; margin-top: 6px; }
      button { margin-top: 8px; padding: 6px 10px; }
      #spinner { display:none; font-size:12px; color:#666; margin-left:6px; }
    </style>
  </head>
  <body>
    <h1>S1 Main Assignment</h1>
    <textarea id="selectionBox" placeholder="Select text on the page, then click refresh…"></textarea>
    <br />
    <button id="refreshBtn">Refresh</button>
    <button id="genBtn">Generate LinkedIn Post</button><span id="spinner">Generating…</span>
    <br />
    <textarea id="outputBox" placeholder="Your LinkedIn post will appear here…" rows="8"></textarea>
    <br />
    <button id="copyBtn">Copy Output</button>
    <br />
    <button id="liComposeBtn">Post to LinkedIn</button>

    <script src="popup.js"></script>
  </body>
</html>
