<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Dodge Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrap">
    <h1>Mini Dodge Game</h1>
    <canvas id="gameCanvas" width="420" height="640"></canvas>
    <div class="hud">
      <span id="score">Score: 0</span>
      <span id="best">Best: 0</span>
    </div>
    <div class="help">
      <p><b>Controls:</b> ← → to move, P to pause, R to restart</p>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
